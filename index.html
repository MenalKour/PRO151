<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
   
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
 
    <script src="js/Base.js"></script>
    <script src="js/Car.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- PLANE BASE -->
      <a-entity id="base" base></a-entity>
      <!-- CAR MODEL -->
 

        <a-assets-item id="obj" src="tinker.obj"></a-assets-item>
        <a-assets-item id="mtl" src="obj.mtl"></a-assets-item>
       </a-assets>
       <a-entity obj-model="obj:#obj;mtl:#mtl" position="60 0 80" rotation="-90 40 10" scale="0.9 0.9 0.8"></a-entity>

      <!-- CAMERA -->
      <a-entity
        camera
        look-controls
        wasd-controls
        position="0 50 250"
      ></a-entity>
    </a-scene>
  </body>
</html>
